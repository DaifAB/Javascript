
<!DOCTYPE html>
<html>
   <body>
<form>
      	<label>Nombre a convertir</label>
      	<input type="text" name="" id="hu">
      	<button onclick="DecToBin()" type="submit"> Convertir</button>
      </form>

      
      <script type="text/javascript">

      	 function DecToBin(){
      	 var a = document.getElementById("hu").value;
      	 a = parseInt(a);
         var bin = a.toString(2);
         var hex = a.toString(16);
         var oct = a.toString(8);


         document.write("bin   =   "+bin+ "<br>");
         document.write("oct   =   "+oct+ "<br>");
         document.write("hex   =   "+hex + "<br>"); 

     }

      </script>

      
   </body>
</html
